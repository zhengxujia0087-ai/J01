      <h1>
        马在十二生肖中排第七，对应地支 “午”，称
        “午马”，有多个经典传说，核心围绕玉帝选生肖、天马赎罪、龙马精神等展开。以下是流传最广的三个版本，附文化寓意与细节。
      </h1>
      <p>一、缘起：玉帝以渡河竞速选十二生肖，马因善跑一路领先。</p>
      <p>
        二、转折：临近终点，草丛中的蛇突然窜出缠蹄，马受惊躲闪，蛇趁机跃过终点，排第六；马屈居第七。
      </p>
      <p>
        三、寓意：“午马”
        对应午时（11:00-13:00），暗含正午骏马奔腾的意象，也警示骄傲易失先机。
      </p>
